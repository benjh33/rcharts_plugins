<body>
  <div class="span8 offset4" id="chart">
  </div>
<script>


var horizon = d3.horizon()
            .format('+,f')
            .id('chart')
            .nbands(5)
            .step_size('fifteen')
            .height(60)
            .date_var('hour')
            .lag(0)
            .repeats(10),

div = d3.select('body')
      // .insert('div', 'script')
      // .attr('id', 'chart')
data = []
d3.csv('data/post_data.csv', function(error, dat) {
    // do not understand why this div needs to be here.
    data = dat;
    div.append('div').datum(dat).call(horizon);

})

</script>
