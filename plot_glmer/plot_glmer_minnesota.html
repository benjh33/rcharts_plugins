<html>
<head>
    <script src='js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src='js/cubism.v1.min.js' type='text/javascript'></script>
    <script src='js/lodash.js' type='text/javascript'></script>
    <script src='bootstrap/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/colorbrewer.v1.min.js' type='text/javascript'></script>
    <script src="js/missing-data.js" charset="utf-8"></script>
    <script src="js/scatter.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="span10 offset1 chart" id="chart">
  </div>
<script>
d3.select('#chart').style('width', '600px').style('height', '400px')

d3.csv('data/minnesota_radon.csv', function(error, dat) {
    data = dat;
// column_types for minnesota
column_types = {
"idnum": "factor",
"state": "factor",
"state2": "factor",
"stfips": "integer",
"zip": "character",
"region": "factor",
"typebldg": "factor",
"floor": "factor",
"room": "factor",
"basement": "factor",
"windoor": "factor",
"rep": "factor",
"stratum": "integer",
"wave": "integer",
"starttm": "integer",
"stoptm": "integer",
"startdt": "integer",
"stopdt": "integer",
"activity": "numeric",
"pcterr": "numeric",
"adjwt": "numeric",
"dupflag": "integer",
"zipflag": "integer",
"cntyfips": "integer",
"county": "character" 
}
graph = new Scatter("chart", {
    xvar: 'wave',
    yvar:'startdt',
    dtypes: column_types,
    dataset: data,
    max_colors: 50,
    jitter_num: 60

})
})



</script>
</body>
</html>
